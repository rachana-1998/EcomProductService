
server.port=${SERVER=PORT}

spring.application.name=EcomProductService

#userservice configuration
userservice.api.url=http://localhost:8090/auth
userservice.api.path.validate=/validate





#db configuration
# Hibernate Configuration
spring.jpa.hibernate.properties.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ProductService
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#redis
spring.redis.host=localhost
spring.redis.port=6379

#eureka configuration
eureka.client.register-with-eureka=true
eureka-client-fetch-registry=true



